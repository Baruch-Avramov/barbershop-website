                                        <label for="table_number">select hiarcut:</label>

                                        <select class="form-control" name="table_number" id="table_number">
                                            <option value="">בחר מספרה</option>
                                            <option value="1">מספרה 1</option>
                                            <option value="2">מספרה 2</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="book_name">select barber:</label>
                                        <br>
                                        <select class="form-control" name="book_name" id="book_name">
                                            <option value="">בחר ספר</option>
                                            <option value="Book 1">ספר 1</option>
                                            <option value="Book 2">ספר 2</option>
                                            <!-- ניתן להוסיף את רשימת הספרים הנוספים כפי שנדרש -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="booking_datetime">Date and hour:</label>
                                        <input class="form-control" type="datetime-local" name="booking_datetime" id="booking_datetime" placeholder="תאריך ושעת התור">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="haircut_type">select type of haircut</label>
                                        <br>
                                        <select class="form-control" name="haircut_type" id="haircut_type">
                                            <option value="">select type of haircut</option>
                                            <option value="Type 1">תספורת סוג 1</option>
                                            <option value="Type 2">תספורת סוג 2</option>
                                            <!-- ניתן להוסיף את רשימת סוגי התספורות הנוספים כפי שנדרש -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="booking_time">select hour:</label>
                                        <br>
                                        <select class="form-control" name="booking_time" id="booking_time">
                                            <option value="">select hour:</option>
                                            <option value="10:00">10:00</option>
                                            <option value="11:00">11:00</option>
                                            <!-- ניתן להוסיף את רשימת השעות הנוספות כפי שנדרש -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="client_name">your name:</label>
                                        <input class="form-control" type="text" name="client_name" id="client_name" placeholder="שם הלקוח">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="client_email">your email:</label>
                                        <input class="form-control" type="email" name="client_email" id="client_email" placeholder="מייל שלך">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="client_phone">your phone:</label>
                                        <input class="form-control" type="tel" name="client_phone" id="client_phone" placeholder="טלפון">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary">send</button>
                            </div>
