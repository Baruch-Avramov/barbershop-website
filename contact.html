    <section class="contact-section">
        <div class="container">
            <div class="d-none d-sm-block mb-5 pb-4">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Make an Appointment</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" action="booking_process.php" method="post"
                            id="bookingForm" novalidate="novalidate">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="table_number">select barbershop:</label>
                                        <br>
                                        <select class="form-control" name="barbershop_number" id="barbershop_number">
                                            <option value="barbershop1">דוידוב רחבת מבצע קדם 19 באר שבע</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="barber_name">select barber:</label>
                                        <br>
                                        <select class="form-control" name="barber_name" id="barber_name">
                                            <option value="barber1">יעקב</option>
                                            <option value="barber2">אלי</option>
                                            <option value="barber3">ברוך</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="booking_datetime">Date:</label>
                                        <br>
                                        <input class="form-control" type="date" id="appointmentDate"
                                            name="appointmentDate">
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="appointmentTime">select hour:</label>
                                        <br>
                                        <select class="form-control" id="appointmentTime" name="appointmentTime">
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Select Haircut Type:</label>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="1">
                                                        תספורת</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="2">
                                                        זקן</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]"
                                                            value="3">פסים/הבהברה</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="4">
                                                        צבע</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="5">
                                                        גבות</label>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="checkbox">
                                                    <label><input type="checkbox" name="haircut_type[]" value="6">
                                                        שעווה</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_name">your name:</label>
                                        <input class="form-control" type="text" name="customer_name" id="customer_name"
                                            placeholder="שם הלקוח">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_email">your email:</label>
                                        <input class="form-control" type="email" name="customer_email"
                                            id="customer_email" placeholder="מייל שלך">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="customer_phone">your phone:</label>
                                        <input class="form-control" type="tel" name="customer_phone" id="customer_phone"
                                            placeholder="טלפון">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary">send</button>
                                <span class="info-text">תוכן הטקסט שברצונך להוסיף</span>
                            </div>
                        </form>
                        <div id="successModal" class="modal">
                            <div class="modal-content">
                              <span class="close">&times;</span>
                              <p class="text-right">הפגישה נשלחה בהצלחה!</p>
                              <div class="modal-buttons">
                                <button id="confirmButton" onclick="closeModal()">אישור</button>
                                <button id="resetButton" onclick="openModal()">איפוס טופס</button>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
